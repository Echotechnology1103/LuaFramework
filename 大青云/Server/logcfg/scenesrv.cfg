
#log4z

#section name is log name
#path: default is ./log/
#level: must in "ALL, DEBUG, INFO, WARN, ERROR, ALARM, FATAL". that is log output level.
#display: default is true, that is display to screen.
#monthdir default is false, that is no month directory.
#limitsize default is 100, that is one log file limite 100M

[Main]
path=./logs/scenesrv/
#level = ALL
#display = true
#monthdir = false

[system]
path=./logs/scenesrv/
#level=DEBUG
#display=true
#monthdir = false
limitsize=100

[debug]
path=./logs/scenesrv/
level=ERROR
#display = true
limitsize=100

[error]
path=./logs/scenesrv/
#display = true
limitsize=100

[logic]
path=./logs/scenesrv/
#display = true
limitsize=100

[fatal]
path=./logs/scenesrv/
#display = true
limitsize=100

[safe]
path=/home/safe_log/
level=SAFE
limitsize=100

[money]
path=./logs/scenesrv/
#display = true
limitsize=100

[module]
path=./logs/scenesrv/
display=false
limitsize=100

[drop]
path=./logs/scenesrv/
display=false
limitsize=100

[fight]
path=./logs/scenesrv/
#display = true
level=5
limitsize=100


